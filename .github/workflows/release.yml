name: Docker

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  prepare-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup node env ðŸ—
        uses: actions/setup-node@v6
        with:
          cache: npm
          node-version-file: ".nvmrc"

      - name: Install dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        run: npm ci

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  npm-publish:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup node env ðŸ—
        uses: actions/setup-node@v6
        with:
          cache: npm
          node-version-file: ".nvmrc"

      - name: Install dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run publish

  docker-build:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Create Docker Image name
        id: create-image-name
        run: |
          echo "image=ghcr.io/${{ github.repository }}:${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ steps.create-image-name.outputs.image }}
          cache-from: type=registry,ref=${{ steps.create-image-name.outputs.image }}
          cache-to: type=inline
