name: Release

on:
  release:
    types: [published]

jobs:
  release-docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v6

      - name: Get version from release tag
        id: get_version
        run: echo "VERSION=${{ github.ref_name }}" | sed 's/v//' >> $GITHUB_OUTPUT

      - name: Create Docker Image name
        id: create-image-name
        run: |
          echo "image=ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }},ghcr.io/${{ github.repository }}:latest
          cache-from: type=registry,ref=${{ steps.create-image-name.outputs.image }}
          cache-to: type=inline

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ github.repository }}:${{ steps.get_version.outputs.VERSION }},${{ github.repository }}:latest
          cache-from: type=registry,ref=${{ steps.create-image-name.outputs.image }}
          cache-to: type=inline

  release-npm:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v6

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v6
        with:
          cache: npm
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --ignore-scripts

      - name: Build
        run: npm run build

      - name: Validate build artifacts ğŸ”
        run: |
          echo "Checking build artifacts..."

          if [ ! -d "build" ]; then
            echo "âŒ Error: build/ directory not found"
            exit 1
          fi

          if [ ! -f "build/index.js" ]; then
            echo "âŒ Error: build/index.js not found"
            exit 1
          fi

          if [ ! -f "bin/run.js" ]; then
            echo "âŒ Error: bin/run.js not found"
            exit 1
          fi

          echo "âœ… All required build artifacts present"
          ls -lah build/

      - name: Get version from release tag
        id: get_version
        run: echo "VERSION=${{ github.ref_name }}" | sed 's/v//' >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version

      - name: Publish to npm ğŸ“¦
        id: npm_publish
        run: |
          echo "ğŸ“¦ Publishing @cerberauth/stubidp@${{ steps.get_version.outputs.VERSION }} to npm..."
          npm publish --dry-run
          npm publish
          echo "âœ… Successfully published to npm registry"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: npm
          registry-url: 'https://npm.pkg.github.com'
          scope: '@cerberauth'

      - name: Publish to GitHub Packages ğŸ“¦
        id: github_publish
        run: |
          echo "ğŸ“¦ Publishing @cerberauth/stubidp@${{ steps.get_version.outputs.VERSION }} to GitHub Packages..."
          npm publish --dry-run
          npm publish
          echo "âœ… Successfully published to GitHub Packages Registry"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  verify-release:
    name: Verify Release
    runs-on: ubuntu-latest
    needs: [release-npm]

    permissions:
      contents: write
      packages: read

    steps:
      - name: Wait for registry propagation â³
        run: sleep 30

      - name: Verify npm package ğŸ“‹
        run: |
          echo "Verifying @cerberauth/stubidp@${{ needs.release-npm.outputs.version }} on npm..."
          npm view @cerberauth/stubidp@${{ needs.release-npm.outputs.version }}
          echo "âœ… Package found on npm registry"

      - name: Verify GitHub Packages ğŸ“‹
        run: |
          echo "Verifying @cerberauth/stubidp@${{ needs.release-npm.outputs.version }} on GitHub Packages..."
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc
          echo "@cerberauth:registry=https://npm.pkg.github.com" >> .npmrc
          npm view @cerberauth/stubidp@${{ needs.release-npm.outputs.version }}
          echo "âœ… Package found on GitHub Packages Registry"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test installation ğŸ§ª
        run: |
          echo "Testing package installation..."
          mkdir test-install
          cd test-install
          npm init -y
          npm install @cerberauth/stubidp@${{ needs.release-npm.outputs.version }}
          echo "âœ… Package successfully installed"

          # Test CLI command
          npx stubidp --version || echo "âš ï¸  CLI command returned non-zero exit code (may be expected)"

      - name: Update Release Notes ğŸ“
        if: success()
        uses: actions/github-script@v8
        with:
          script: |
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: context.ref.replace('refs/tags/', '')
            });

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.data.id,
              body: release.data.body + '\n\nâœ… **Release verified and published successfully**\n\n- npm: https://www.npmjs.com/package/@cerberauth/stubidp\n- GitHub Packages: https://github.com/cerberauth/stubidp/pkgs/npm/stubidp\n- Docker (GHCR): https://github.com/cerberauth/stubidp/pkgs/container/stubidp\n- Docker Hub: https://hub.docker.com/r/cerberauth/stubidp'
            });
