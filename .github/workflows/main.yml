name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v6

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v6
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Run linter ğŸ‘€
        run: npm run lint

      - name: Run tests ğŸ§ª
        run: npm run build
